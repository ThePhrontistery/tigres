<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
    <h3 class="text-lg font-bold mb-4">Subir documentos</h3>
    <form id="upload-form" hx-post="/api/documents/upload" hx-encoding="multipart/form-data" hx-target="#modal-container" hx-swap="outerHTML">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Seleccionar archivos</label>
        <input type="file" name="files" multiple required class="block w-full border rounded px-2 py-1" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Categoría</label>
        <select name="category" required class="block w-full border rounded px-2 py-1">
          {% for cat in categories %}
            <option value="{{ cat }}">{{ cat|capitalize }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Descripción</label>
        <textarea name="description" rows="2" class="block w-full border rounded px-2 py-1"></textarea>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" class="px-4 py-2 rounded border" hx-get="/documents/close-modal" hx-target="#modal-container" hx-swap="outerHTML">Cerrar</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cargar</button>
      </div>
    </form>
  </div>
</div>
