{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-8 p-4 bg-white rounded shadow flex flex-col h-full">
  <h2 class="text-xl font-bold mb-4 text-blue-700">ChatBot IA</h2>
  <div id="chat-messages" class="flex-1 h-48 overflow-y-auto bg-gray-50 p-2 rounded border mb-2"></div>
  <form id="chat-form" class="flex gap-2 mt-2">
    <input id="chat-input" name="question" type="text" class="flex-1 border rounded p-2" placeholder="Escribe tu mensaje..." required />
    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Enviar</button>
  </form>
</div>
<script>
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');
chatForm.onsubmit = async (e) => {
  e.preventDefault();
  const msg = chatInput.value.trim();
  if (!msg) return;
  chatMessages.innerHTML += `<div class='mb-1'><b>Tú:</b> ${msg}</div>`;
  chatInput.value = '';
  chatMessages.innerHTML += `<div class='mb-1 text-blue-600'><b>IA:</b> <span id='ia-thinking'>Pensando...</span></div>`;
  const formData = new FormData();
  formData.append('question', msg);
  try {
    const res = await fetch('/api/chatbot/ask', { method: 'POST', body: formData });
    if (res.ok) {
      const data = await res.json();
      document.getElementById('ia-thinking').parentElement.innerHTML = `<b>IA:</b> ${data.answer}`;
      chatMessages.scrollTop = chatMessages.scrollHeight;
    } else {
      document.getElementById('ia-thinking').parentElement.innerHTML = `<b>IA:</b> Error al consultar la IA.`;
    }
  } catch (err) {
    document.getElementById('ia-thinking').parentElement.innerHTML = `<b>IA:</b> Error de conexión.`;
  }
};
</script>
{% endblock %}
