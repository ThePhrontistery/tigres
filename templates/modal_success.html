<div id="modal-success" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xs text-center animate-fade-in">
    <div class="text-green-700 text-lg font-semibold mb-2">{{ message }}</div>
    <button id="close-success-modal" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Cerrar</button>
  </div>
</div>
<script>
function closeSuccessModalAndReload() {
  document.getElementById('modal-success').remove();
  htmx.ajax('GET', '/documents/list', {target: '#document-panel', swap: 'innerHTML'});
}
document.getElementById('close-success-modal').onclick = closeSuccessModalAndReload;
setTimeout(closeSuccessModalAndReload, 2000);
</script>
<style>
@keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
.animate-fade-in { animation: fade-in 0.2s; }
</style>
