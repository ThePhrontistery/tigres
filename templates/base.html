<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "AI Web Template" }}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="bg-gradient-to-br from-slate-100 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
      <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-blue-700 drop-shadow-sm">
          {{ title or "AI Web Template" }}
        </h1>
      </header>
      <main>
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
