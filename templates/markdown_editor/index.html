{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8 p-4 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">Editor Markdown</h2>
  <div class="flex flex-col md:flex-row gap-4">
    <textarea id="markdown-input" class="w-full h-48 p-2 border rounded focus:outline-none focus:ring" placeholder="Escribe en Markdown..."></textarea>
    <div class="w-full h-48 p-2 border rounded bg-gray-50 overflow-auto">
      <div id="markdown-preview" class="prose prose-sm"></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const input = document.getElementById('markdown-input');
  const preview = document.getElementById('markdown-preview');
  input.addEventListener('input', () => {
    preview.innerHTML = window.marked.parse(input.value);
  });
</script>
{% endblock %}
